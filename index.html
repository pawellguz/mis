                let serviceTag = `#${selectedService.toLowerCase().replace(/ /g, '')}`;
                // Removed nationality tags
                let baseOptions = currentGender === 'female' ? ['#metamorfoza', '#lifestyle', '#wlosy'] : ['#barber', '#meskieciecie', '#fryzjer'];
                let tags = [serviceTag];
                if (selectedTags.length > 0) { selectedTags.forEach(t => tags.push(`#${t.toLowerCase().replace(/ /g, '')}`)); }
                for (let b of baseOptions) { if (tags.length < 5) tags.push(b); }
                let commons = hashtagsBase.split(' ');
                for (let c of commons) { if (tags.length < 5 && !tags.includes(c)) tags.push(c); }
                let finalTagsString = tags.slice(0, 5).join(' ');

                const html = `
                    <div class="result-item">
                        <div class="result-icon">${selectedService === 'Broda' ? 'üßî' : (currentGender === 'female' ? 'üíá‚Äç‚ôÄÔ∏è' : 'üíà')}</div>

                        <div class="result-tags" style="font-size:0.85rem; color:#64748b; margin-bottom:15px;">${finalTagsString}</div>
                        <div class="copy-link" onclick="copyText(this)">‚úÇÔ∏è Kopiuj Ca≈Ço≈õƒá</div>
                    </div>`;
                res.insertAdjacentHTML('beforeend', html);

                    <p class="more-text">Mo≈ºesz wygenerowaƒá jeszcze wiƒôcej unikalnych kombinacji!</p>
                    <button class="more-btn" onclick="generateCaptions(true)">üîÑ Generuj Kolejne 20</button>
                </div>
            `;
            res.insertAdjacentHTML('beforeend', moreHtml);
        }

        window.copyText = function (btn) {
            const parent = btn.parentElement;
            // FIX: Be specific about classes to avoid selecting everything
            const text = parent.querySelector('.result-text').innerText;
            const tags = parent.querySelector('.result-tags').innerText;

            navigator.clipboard.writeText(text + "\n\n" + tags);
            const old = btn.innerHTML;
            btn.innerHTML = "‚úÖ Skopiowano";
            setTimeout(() => btn.innerHTML = old, 1500);
        }
    </script>
